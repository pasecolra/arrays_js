<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array con botones</title>
</head>
<body>
    <h1>Array dinámico</h1>
    <input type="text" id="elemento" placeholder="Introduce un elemento">
    <button onclick="agregarElemento()">Agregar</button>
    <button onclick="eliminarElemento()">Eliminar último</button>
    <p id="miArray"></p>

    <script>
        let miArray = [];

        function agregarElemento() {
        const elemento = document.getElementById('elemento').value;
        miArray.push(elemento);
        mostrarArray();
        document.getElementById('elemento').value = '';
        }

        function eliminarElemento() {
        if (miArray.length > 0) {
            miArray.pop();
            mostrarArray();
        }
        }

        function mostrarArray() {
        const arrayTexto = miArray.join(', ');
        document.getElementById('miArray').textContent = 'Array: ' + arrayTexto;
        }
    </script>
</body>
</html>
